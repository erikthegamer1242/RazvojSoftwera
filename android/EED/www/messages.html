<!DOCTYPE html>
<html id="html" class="h-screen w-screen">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <meta name="color-scheme" content="light dark">
        <link rel="stylesheet" href="css/index.css">
        <link rel="stylesheet" href="css/out.css">
        <title>Hello World</title>

    <body id="body" class="w-screen h-screen flex-1 overflow-hidden overflow-hidden relative" style="width: 100%; height: 100%">
    <div id="nameHeader" class="bg-yellow-400 overflow-hidden h-60 text-white  w-screen  flex place-items-center  absolute">
        <button id="back" class="bg-blue-500 text-white font-bold py-2 px-4 rounded-full h-fit m-4 border-black"><img src="img/arrow_back_white_24dp.svg"></button>
<!--        <span id="circle" class="grid place-items-center mb-0.5 mt-0.5 bg-blue-500  rounded-full w-10 h-10"></span>-->
            <span id="displayName" class="text-white text-3xl p-2 my-10"></span>
    </div>

    <div id="massageContainer" class="m-0 bg-black overflow-y-auto overflow-x-hidden text-white absolute" style="top: 60px; bottom: 60px">
    </div>

    <div id="bean" class="h-60 w-screen flex bg-black text-white m-0 absolute bottom-0">
        <div class="flex justify-center items-center">
            <button id="gpsBtn" class="bg-blue-500 text-white font-bold py-2 px-4 rounded-l w-fit border-white h-full">
                <img src="img/share_location_white_24dp.svg">
            </button>
        </div>
        <textarea id ="textInput" rows="2" class="h-full  max-h-xs block py-1 px-2 w-11/12 text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"></textarea>
        <div class="flex justify-center items-center">
            <button id="sendBtn" class="bg-blue-500 text-white font-bold py-2 px-4 rounded-l w-fit border-white h-full w-fit">
                <img src="img/send_white_24dp.svg">
            </button>
        </div>

    </div>

    <script src="cordova.js"></script>
    <script src="js/messages.js"></script>
    </body>
</html>
